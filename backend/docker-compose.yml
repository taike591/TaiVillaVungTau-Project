services:
  # 1. Backend API
  backend:
    build: .
    container_name: taivilla_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker # Kích hoạt cấu hình Docker bên dưới
    depends_on:
      - mysql_db
      - redis_cache
    networks:
      - taivilla-network
    restart: always

  # 2. MySQL Database
  mysql_db:
    image: mysql:8.0
    container_name: taivilla_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: taivillavungtau
    ports:
      - "3308:3306" # Map ra cổng 3308 máy ngoài (để không đụng MySQL máy bạn)
    volumes:
      - mysql_data:/var/lib/mysql # Giữ dữ liệu không bị mất khi tắt
    networks:
      - taivilla-network
    command: --default-authentication-plugin=mysql_native_password
    restart: always

  # 3. Redis Cache
  redis_cache:
    image: redis:latest
    container_name: taivilla_redis
    ports:
      - "6381:6379" # Map ra cổng 6381 máy ngoài
    networks:
      - taivilla-network
    restart: always

networks:
  taivilla-network:
    driver: bridge

volumes:
  mysql_data:
