# Production Configuration (Cloud Run)
spring.config.import=application.properties

# Database (Cloud SQL)
# URL will be injected via Environment Variable: SPRING_DATASOURCE_URL
# Example: jdbc:mysql:///taivillavungtau?cloudSqlInstance=PROJECT:REGION:INSTANCE&socketFactory=...

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis (Memorystore or Redis Cloud)
# Injected via: SPRING_DATA_REDIS_HOST, SPRING_DATA_REDIS_PORT

# Logging
logging.level.root=INFO
logging.level.com.taivillavungtau=INFO

# Swagger / OpenAPI (Disable in Prod if needed, or keep for testing)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
