steps:
  # 1. Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-southeast1-docker.pkg.dev/$PROJECT_ID/taivilla-repo/backend:latest",
        ".",
      ]
    dir: "backend"

  # 2. Push the image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-southeast1-docker.pkg.dev/$PROJECT_ID/taivilla-repo/backend:latest",
      ]

  # 3. Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "taivilla-backend"
      - "--image=asia-southeast1-docker.pkg.dev/$PROJECT_ID/taivilla-repo/backend:latest"
      - "--region=asia-southeast1"
      - "--platform=managed"
      - "--allow-unauthenticated" # Public API
      - "--port=8080"
      - "--memory=512Mi" # Tiết kiệm chi phí (Free Tier friendly)
      - "--cpu=1"
      # Environment Variables (Secrets will be injected via Cloud Run Console later for better security)
      - "--set-env-vars=SPRING_PROFILES_ACTIVE=prod"

images:
  - "asia-southeast1-docker.pkg.dev/$PROJECT_ID/taivilla-repo/backend:latest"

# Fix for "service account log bucket" error
options:
  logging: CLOUD_LOGGING_ONLY
